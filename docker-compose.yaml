version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/backend
      - static_volume:/backend/static
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
    networks:
      - mytoolbox

networks:
  mytoolbox:
    driver: bridge

volumes:
  static_volume:
